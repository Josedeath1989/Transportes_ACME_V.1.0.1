<div class="conductor-list">
  <div class="header-section">
    <h1>Lista de Conductores</h1>
    <button mat-raised-button color="primary" (click)="openCreateModal()" class="add-button">
      <mat-icon>add</mat-icon>
      Agregar Conductor
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="conductores" class="mat-elevation-z8">
      
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let conductor">
          {{ conductor.primer_nombre }} {{ conductor.segundo_nombre || '' }} {{ conductor.apellidos }}
        </td>
      </ng-container>

      <!-- Cédula Column -->
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> Cédula </th>
        <td mat-cell *matCellDef="let conductor"> {{ conductor.cedula }} </td>
      </ng-container>

      <!-- Teléfono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let conductor"> {{ conductor.telefono }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let conductor"> {{ conductor.email }} </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let conductor">
          <button mat-icon-button color="primary" (click)="openEditModal(conductor)" 
                  matTooltip="Editar conductor">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['nombre', 'cedula', 'telefono', 'email', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['nombre', 'cedula', 'telefono', 'email', 'acciones'];"></tr>
    </table>
  </div>

  <div *ngIf="conductores.length === 0" class="no-data">
    <p>No hay conductores registrados</p>
    <button mat-raised-button color="primary" (click)="openCreateModal()">
      Agregar primer conductor
    </button>
  </div>
</div>
