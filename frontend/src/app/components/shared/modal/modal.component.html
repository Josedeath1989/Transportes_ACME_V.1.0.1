<div class="modal-header" [class.no-border]="!data.showHeader">
  <h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
  <button 
    *ngIf="data.showCloseButton !== false"
    mat-icon-button 
    class="close-button" 
    (click)="onClose()"
    aria-label="Close modal">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="modal-content">
  <ng-container *ngIf="data.component">
    <ng-container *ngComponentOutlet="data.component; injector: data.injector"></ng-container>
  </ng-container>
  <ng-container *ngIf="data.template">
    <ng-container *ngTemplateOutlet="data.template"></ng-container>
  </ng-container>
  <ng-container *ngIf="data.content">
    <div [innerHTML]="data.content"></div>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions *ngIf="data.actions" class="modal-actions">
  <button mat-button (click)="onCancel()" *ngIf="data.actions?.cancel">
    {{ data.actions.cancel.text || 'Cancelar' }}
  </button>
  <button 
    mat-raised-button 
    color="primary" 
    (click)="onConfirm()"
    *ngIf="data.actions?.confirm">
    {{ data.actions.confirm.text || 'Confirmar' }}
  </button>
</mat-dialog-actions>
