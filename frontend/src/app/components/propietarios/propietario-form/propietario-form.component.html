<div class="propietario-form">
  <h1>{{ isEditMode ? 'Editar Propietario' : 'Nuevo Propietario' }}</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Nombre:
        <input formControlName="name" type="text" [class.error]="form.get('name')?.invalid && form.get('name')?.touched">
      </label>
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error-message">
        El nombre es requerido
      </div>
    </div>
    
    <div class="form-group">
      <label>
        Dirección:
        <input formControlName="address" type="text" [class.error]="form.get('address')?.invalid && form.get('address')?.touched">
      </label>
      <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="error-message">
        La dirección es requerida
      </div>
    </div>
    
    <div class="form-actions">
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
      </button>
      <button type="button" (click)="onCancel()" [disabled]="loading">Cancelar</button>
    </div>
  </form>
</div>
