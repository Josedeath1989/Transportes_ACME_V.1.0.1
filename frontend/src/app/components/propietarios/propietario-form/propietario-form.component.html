<div class="propietario-form-overlay">
  <div class="propietario-form-container">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Editar Propietario' : 'Nuevo Propietario' }}</h2>
      <button type="button" class="close-button" aria-label="Cerrar" (click)="onCancel()">
        &times;
      </button>
    </div>
    
    <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>
            Nombre:
            <input 
              formControlName="name" 
              type="text" 
              [class.error]="form.get('name')?.invalid && form.get('name')?.touched"
              placeholder="Ingrese el nombre del propietario">
          </label>
          <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error-message">
            El nombre es requerido
          </div>
        </div>
        
        <div class="form-group">
          <label>
            Dirección:
            <input 
              formControlName="address" 
              type="text" 
              [class.error]="form.get('address')?.invalid && form.get('address')?.touched"
              placeholder="Ingrese la dirección del propietario">
          </label>
          <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="error-message">
            La dirección es requerida
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" [disabled]="loading || form.invalid">
            {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
          </button>
          <button type="button" (click)="onCancel()" [disabled]="loading">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
